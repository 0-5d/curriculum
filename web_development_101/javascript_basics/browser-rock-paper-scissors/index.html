<script>

function computerPlay() { <!--  Function to decide the computer's choice --> 
    let computerChoice = Math.floor(Math.random() * 3);     // returns a random integer from 0 to 2

    if(computerChoice === 0) {
        return "rock";
    }
    else if(computerChoice === 1) {
        return "paper";
    }
    
    else {
        return "scissors";
    }
    
}

function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    if(playerSelection == "rock" && computerSelection == "scissors") {
        return 1;

    }

    else if(playerSelection == "rock" && computerSelection == "paper") {
        return 0;
    }

    else if(playerSelection == "paper" && computerSelection == "rock") {
        return 1;
    }

    else if(playerSelection == "paper" && computerSelection == "scissors") {
        return 0;
    }

    else if(playerSelection == "scissors" && computerSelection == "rock") {
        return 0;
    }

    else if(playerSelection == "scissors" && computerSelection == "paper") {
        return 1;
    }

    else if(playerSelection == computerSelection) {
        return 2;
    }

}
function determineVictorOfRound(numberForVictoryDecision, playerScore, computerScore) {

    if(numberForVictoryDecision == 0) {
            console.log("The computer won the round");
            return 0;

    }

    else if(numberForVictoryDecision == 1) {
            console.log("The player won the round");
            return 1;
    }

    else {
            console.log("Round was a tie");
            return 2;
    }

}

function determineVictorOfGame(playerScore, computerScore) {
    if(playerScore > computerScore) {
        console.log("Player won the game!");
    }

    else if(playerScore < computerScore) {
        console.log("Computer won the game!");
    }

    else {
        console.log("The game was a tie!");
    }
}


function game() {
    let playerScore = 0;
    let computerScore = 0;
    for(i = 0; i < 5; i++) {
        
        let result = playRound(playerSelection = prompt("Pick between Rock, Paper and Scissors"), computerSelection = computerPlay());
       
        console.log("Player picked " + playerSelection);
        console.log("Computer picked " + computerSelection);
        let winnerOfRoundIndex = determineVictorOfRound(result);
        if(winnerOfRoundIndex == 1) {
            playerScore += 1;
        }

        else if(winnerOfRoundIndex == 0) {
            computerScore += 1;
        }

        else {
            playerScore += 1;
            computerScore += 1;
        }

    }

    determineVictorOfGame(playerScore, computerScore);
}
game();












</script>
